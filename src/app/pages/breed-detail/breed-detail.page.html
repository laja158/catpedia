<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/breeds"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ breed?.name || 'Detalle' }}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Imagen fija -->
<div class="fixed-image" *ngIf="imageUrl">
  <img [src]="imageUrl" alt="Imagen de {{ breed?.name }}" />
</div>

<ion-content *ngIf="breed" class="scroll-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ breed.name }}</ion-card-title>
      <ion-card-subtitle>Origen: {{ breed.origin }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Temperamento:</strong> {{ breed.temperament }}</p>
      <p><strong>Descripción:</strong> {{ breed.description }}</p>
      <p><strong>Inteligencia:</strong> {{ breed.intelligence }}/5</p>
      <p><strong>Adaptabilidad:</strong> {{ breed.adaptability }}/5</p>
      <p><strong>Esperanza de vida:</strong> {{ breed.life_span }} años</p>
    </ion-card-content>
  </ion-card>
</ion-content>
